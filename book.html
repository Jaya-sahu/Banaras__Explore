<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Booking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color:aqua;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 20%, transparent 60%);
            animation: moveBackground 10s linear infinite;
        }
        @keyframes moveBackground {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(50%, 50%); }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .form-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1em;
        }
        .form-container input[type="submit"] {
            background: hsl(78, 78%, 40%);
            color: #000000;
            cursor: pointer;
            border: none;
            font-size: 1.2em;
        }
        .form-container input[type="submit"]:hover {
            background: #a9a49f;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Book Your Packages</h1>
        <div class="form-container">
            <h2>Travel Booking Form</h2>
            <form  action="bookInsert.php" method="post"  >
                <input type="text" name="name" placeholder="Full Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="number" name="phone" placeholder="Phone Number" required />
                <select name="option" required>
                    <option value="india" disabled selected>Select Spot</option>
                    <option value="kashi vishwanath dham">Kashi Vishwanath Dham</option>s
                    <option value="Ganga Ghat">Ganga Ghat</option>
                    <option value="Sarnath">Sarnath</option>
                    <option value="Banaras Hindu University">Banaras Hindu University</option>
                </select>
                <textarea name="addData" rows="4" placeholder="Special Requests"></textarea>
               <button class="btn"> Book Now </button>
            </form>
        </div>
    </div>
</body>
</html>
